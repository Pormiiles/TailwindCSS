<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ex9 - Hover, focus e etc</title>
</head>
<body>
    <h1 class="text-gray-700 hover:text-blue-700 hover:underline">Texto aleatório para testes! :D</h1>

    <div class="group w-72 bg-gray-100 p-4">
        <h4 class="font-bold group-hover:text-blue-300">Título do meu card</h4>
        <p class="text-gray-500 group-hover:text-gray-800 text-sm">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias perferendis dolor soluta eius quaerat veniam impedit consectetur pariatur magnam, accusamus aspernatur neque ratione incidunt ipsam temporibus? Autem facere consequatur iste?</p>
    </div><br>

    <input type="text" placeholder="Digite aqui..." class="bg-gray-100 hover:bg-gray-700 focus:text-red-400">
</body>
</html>

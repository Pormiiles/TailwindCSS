<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ex12 - Tela de Login</title>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="w-80">
        <h2 class="font-bold text-center text-lg mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-2">Email</label>
                <input type="text" id="email" class="w-full border border-gray-300 rounded placeholder-gray-300 px-1.5 py-0.5 transition duration-500 ease-in-out">
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-800 mb-2">Password</label>
                <input type="text" id="password" class="w-full border border-gray-300 rounded placeholder-gray-300 px-1.5 py-0.5 transition duration-500 ease-in-out">
            </div>

            <div class="text-right"><a href="#" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a></div>

            <div>
                <button class="w-full bg-blue-600 px-6 py-2 rounded font-bold text-white text-sm shadow hover:bg-blue-400 transition">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
